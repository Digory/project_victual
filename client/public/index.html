<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
  </head>
  <body>

    <p id= "top-page-reference"></p>


  <img class="logo" src="./css/images/victual_logo_green_V4.png" alt="victual_logo">

    <div class="decoration"> </div>

    <ul class="nav_bar">
      <a class="nav_item" href="#food-list">FOOD DIARY</a>
      <a class="nav_item" href="#chart-container">SUMMARY</a>
      <a class="nav_item" href="#recipe-suggestion-buttons-container">RECIPES</a>
    </ul>

    <div class="decoration_2"> </div>

  <div class="form_with_header_wrapper">

      <div class="form-item">
          <label class="primary" for="name">Date:</label>
          <input type="date" id="date-selector" required="required">
        </div>

    <h2>ADD FOOD / DRINK</h2>

    <form id="food-form">

      <div class="form_wrapper">

        <div class="form-item">
          <label class="primary" for="name">Name:</label>
          <input type="text" id="name" autocomplete="off" required />
        </div>

        <div class="form-item">
          <label class="primary" for="numberOfUnits">Amount:</label>
          <input type="number" id="numberOfUnits" min="0" required />
        </div>

        <div class="form-item">
          <label class="primary" for="measurementDropdown">Unit:</label>
          <select id="measurementDropdown" required>
            <option disabled selected value="">--select--</option>
            <option value="kilogram">Kilogram</option>
            <option value="gram">Gram</option>
            <option value="pound">Pound</option>
            <option value="ounce">Ounce</option>
            <option value="serving">Serving</option>
            <option value="cup">Cup</option>
            <option value="unit">Whole</option>
            <option value="liter">Liter</option>
            <option value="milliliter">Milliliter</option>
            <option value="cubic_inch">Cubic Inch</option>
            <option value="quart">Quart</option>
            <option value="drop">Drop</option>
            <option value="gallon">Gallon</option>
            <option value="dash">Dash</option>
            <option value="fluid_ounce">Fluid Ounce</option>
            <option value="pint">Pint</option>
            <option value="pinch">Pinch</option>
            <option value="teaspoon">Teaspoon</option>
            <option value="tablespoon">Tablespoon</option>
            <option value="dessert_spoon">Dessertspoon</option>
          </select>
        </div>

        <div class="button-wrapper">
          <input class="save_button" type="submit" value="Save" id="save" />
          <button class="delete_all_button" id="delete-all-button">Delete All</button>
        </div>

      </div>

    </form>

    </div>

    <a href="#top-page-reference">
    <img class="arrow" src="./css/images/white_arrow.png" alt="arrow nav">
    </a>

    <div class="colour-block"></div>

    <div id="food-list-outer-container">
      <div id="food-list"></div>
    </div>

  <div id="chart-container" style="min-width: 310px; width: 50%; height: 500px; margin: 0 auto"></div>

  <div id="spider-chart-container" style="min-width: 310px; width: 50%; height: 500px; margin: 0 auto"></div>

  <div id="line-chart-div">

      <h3>See data for last 7 days</h3>
    
      <select id="line-chart-options">
              <option disabled selected value="">--select--</option>
              <option value="Calcium">Calcium</option>
              <option value="Carbs">Carbs</option>
              <option value="Cholesterol">Cholesterol</option>
              <option value="Energy">Energy</option>
              <option value="Fat">Fat</option>
              <option value="Fiber">Fiber</option>
              <option value="Iron">Iron</option>
              <option value="Folic Acid">Folic Acid</option>
              <option value="Niacin (B3)">Niacin (B3)</option>
              <option value="Phosphorus">Phosphorus</option>
              <option value="Potassium">Potassium</option>
              <option value="Protein">Protein</option>
              <option value="Riboflavin (B2)">Riboflavin (B2)</option>
              <option value="Sodium">Sodium</option>
              <option value="Thiamin (B1)">Thiamin (B1)</option>
              <option value="Vitamin A">Vitamin A</option>
              <option value="Vitamin B6">Vitamin B6</option>
              <option value="Vitamin B12">Vitamin B12</option>
              <option value="Vitamin C">Vitamin C</option>
              <option value="Vitamin D">Vitamin D</option>
              <option value="Vitamin E">Vitamin E</option>
              <option value="Vitamin K">Vitamin K</option>
              <option value="Zinc">Zinc</option>
    
      </select>
    
      <div id="line-chart-container" style="min-width: 310px; width: 75%; height: 500px; margin: 0 auto"></div>

      </div>

  <div id="recipe-suggestion-buttons-container"></div>

  <div id="recipes-container">

    <label for="filter-recipes">Dietary requirements</label>
    <form id="filter-recipes">

      <div id="filter-selection-div">

        <div class="filter-radio">
          <input type="radio" id="none" name="health" value="none" checked="true" />
          <label for="none">No dietary requirements</label>
        </div>

        <div class="filter-radio">
          <input type="radio" id="alcohol-free" name="health" value="alcohol-free" />
          <label for="alcohol-free">No alcohol</label>
        </div>

        <div class="filter-radio">
          <input type="radio" id="vegan" name="health" value="vegan" />
          <label for="vegan">Vegan</label>
        </div>

        <div class="filter-radio">
          <input type="radio" id="vegetarian" name="health" value="vegetarian" />
          <label for="vegetarian">Vegetarian</label>
        </div>

        <div class="filter-radio">
          <input type="radio" id="wheat-free" name="health" value="wheat-free" />
          <label for="wheat-free">No wheat</label>
        </div>

      </div>

      <div id="exlusions-div">
      <label for="exclusions">Enter any ingredient you do NOT want in the recipe. You can enter multiple ingredients by
        separating with a comma, e.g: chickpea, garlic</label>
      <div class="filter-text-div">
          <input id="exclusions" type="text" placeholder="enter ingredients" name="exclusions">
      </div>
      </div>

      <button id="filter-recipe-button" type="submit">filter</button>

    </form>

    <div id="recipe-suggestions"></div>

  </div>


  <div id="summary-container"></div>


</body>

</html>
