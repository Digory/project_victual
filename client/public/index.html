<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>


    <h2>Select A Date:</h2>

    <input type="date" id="date-selector">


    <img class ="logo" src="./css/images/victual_logo_green_V4.png" alt="victual_logo">

    <div class="decoration"> </div>

      <div class="form_with_header_wrapper">

      <h2>ADD FOOD / DRINK</h2>


      <form id="food-form">


        <div class="form_wrapper">

          <div class="form-item">
          <label class= "primary" for="name">Name:</label>
          <input type="text" id="name" autocomplete="off" required/>
          </div>

          <div class="form-item">
          <label class= "primary" for="numberOfUnits">Amount:</label>
          <input type="number" id="numberOfUnits" min="0" required/>
          </div>

          <div class="form-item">
          <label class= "primary" for="measurementDropdown">Unit:</label>
          <select id="measurementDropdown" required>
            <option disabled selected value="">--select--</option>
            <option value="kilogram">Kilogram</option>
            <option value="gram">Gram</option>
            <option value="pound">Pound</option>
            <option value="ounce">Ounce</option>
            <option value="serving">Serving</option>
            <option value="cup">Cup</option>
            <option value="unit">Whole</option>
            <option value="liter">Liter</option>
            <option value="milliliter">Milliliter</option>
            <option value="cubic_inch">Cubic Inch</option>
            <option value="quart">Quart</option>
            <option value="drop">Drop</option>
            <option value="gallon">Gallon</option>
            <option value="dash">Dash</option>
            <option value="fluid_ounce">Fluid Ounce</option>
            <option value="pint">Pint</option>
            <option value="pinch">Pinch</option>
            <option value="teaspoon">Teaspoon</option>
            <option value="tablespoon">Tablespoon</option>
            <option value="dessert_spoon">Dessertspoon</option>
          </select>
          </div>

          <div class="button-wrapper">
        <input class="save_button" type="submit" value="Save" id="save"/>
        <button class="delete_all_button" id="delete-all-button">Delete All</button>
          </div>

          </div>

      </form>

      </div>



      <div id="food-list"></div>

      <div id="summary-container"></div>

  </body>
</html>
